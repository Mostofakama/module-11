<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sing up</title>
    <!-- main css -->
    <link rel="stylesheet" href="style.css">
    <!-- responsive css -->
    <link rel="stylesheet" href="responsive.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="images/hLRJ1GG_y0J.ico" type="image/x-icon">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="section-area">
        <div class="text-area">
            <img src="images/dF5SId3UHWd.svg" alt="">
            <h2>Facebook helps you connect and share with the people in your life.</h2>
        </div>
        <div class="log-in-area">
            <div class="form-area">
                <input type="text" placeholder="Email address or phone number">
                <input type="password" placeholder="Password">
                <button>Log in</button>
                <a class="forgotten" href="#">Forgotten password?</a>
                <hr>
                <a class="create-new" href="#">Create new account</a>
            </div>
            <p class="para"><a href="#">Create a page </a>for a celebrity, brand or business</p>
        </div>
    </section>
</body>

</html>
